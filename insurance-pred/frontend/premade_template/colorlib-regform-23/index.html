<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>social insurance App</h3>
					<p>Check with your personal data. </p>
					<label class="form-group">
						<input type="number" class="form-control"  required name="age">
						<span>age</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="number" class="form-control"  required name="bmi">
						<span for="">bmi</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<input type="number" class="form-control"  required name="children">
						<span for="">children</span>
						<span class="border"></span>
					<br><br>

					<label for="sex">sex :</label>
					<label class="form-group" >
						<select name="sex">
							<option value="male">male</option>
							<option value="female">female</option>
						</select>
					</label>

					<label for="smoker">smoker :</label>
					<label class="form-group" >
					    <select name="smoker">
						    <option value="yes">yes</option>
						    <option value="no">no</option>
					    </select>
					</label>

					<label for="region">region :</label>
					<label class="form-group" >
						<select name="region">
							<option value="Clear">northeast</option>
							<option value="Mist">northwest</option>
							<option value="Rainy">southeast</option>
							<option value="Snowy">southwest</option>
						</select>
					</label>
					<button>Predict
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
